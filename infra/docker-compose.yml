version: "3.9"

services:
  db:
    image: postgres:16
    container_name: micks-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  mail:
    image: mailhog/mailhog:latest
    container_name: micks-mail
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # UI Web
    restart: unless-stopped

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: micks-api
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
      mail:
        condition: service_started
    ports:
      - "${API_PORT}:3000"

  web:
    build:
      context: ../apps/web
    container_name: micks-web
    env_file:
      - ./.env
    depends_on:
      api:
        condition: service_started
    ports:
      - "${WEB_PORT}:3001"

volumes:
  db_data:
