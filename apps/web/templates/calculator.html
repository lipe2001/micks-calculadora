<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Plano</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container">
    <h1>Calculadora de Plano de Internet</h1>
    <p>Informe os dispositivos para obter o plano sugerido automaticamente.</p>

    <section class="card">
      <div class="grid">
        <label>Celulares <input type="number" id="cellphones" min="0" value="0" /></label>
        <label>Computadores <input type="number" id="computers" min="0" value="0" /></label>
        <label>Smart TVs <input type="number" id="smart_tvs" min="0" value="0" /></label>
        <label>TV Box <input type="number" id="tv_boxes" min="0" value="0" /></label>
        <label>Outros <input type="number" id="others" min="0" value="0" /></label>
      </div>
      <label class="check"><input type="checkbox" id="gamer" /> Cliente Gamer (2x no peso total)</label>
    </section>

    <section id="result" class="card muted">Preencha os campos para calcular o plano.</section>

    <section class="card">
      <h3>Contratar plano</h3>
      <div class="grid">
        <label>Nome <input type="text" id="name" /></label>
        <label>E-mail <input type="email" id="email" /></label>
        <label>Telefone <input type="text" id="phone" /></label>
      </div>
      <button id="contract-btn" type="button">Confirmar contratação</button>
      <div id="contract-feedback"></div>
    </section>

    <p><a href="/vendas">Ir para painel de vendas</a></p>
  </main>

  <script>
    const ids = ["cellphones", "computers", "smart_tvs", "tv_boxes", "others"];
    let latestPayload = null;

    function currentPayload() {
      const devices = Object.fromEntries(ids.map((id) => [id, Number(document.getElementById(id).value || 0)]));
      return { ...devices, gamer: document.getElementById("gamer").checked };
    }

    async function calculate() {
      latestPayload = currentPayload();
      const resultEl = document.getElementById("result");
      const res = await fetch("/calculadora_plano/calculate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(latestPayload),
      });
      const data = await res.json();
      if (!res.ok) {
        resultEl.innerHTML = `<p class='error-text'>Erro no cálculo: ${JSON.stringify(data)}</p>`;
        return;
      }
      resultEl.classList.remove("muted");
      resultEl.innerHTML = `
        <h2>Plano sugerido: ${data.plan_name} (${data.plan_speed})</h2>
        <p>Peso total calculado: <strong>${data.total_weight}</strong></p>
        <details><summary>Ver pesos individuais</summary><pre>${JSON.stringify(data.device_weights, null, 2)}</pre></details>
      `;
    }

    async function contract() {
      if (!latestPayload) await calculate();
      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        devices: latestPayload,
      };
      const fb = document.getElementById("contract-feedback");
      const res = await fetch("/calculadora_plano/contract", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });
      const data = await res.json();
      fb.innerHTML = `<div class='feedback ${data.ok ? "ok" : "error"}'>${data.message}</div>`;
    }

    ids.concat(["gamer"]).forEach((id) => document.getElementById(id).addEventListener("input", calculate));
    document.getElementById("contract-btn").addEventListener("click", contract);
    calculate();
  </script>
</body>
</html>
