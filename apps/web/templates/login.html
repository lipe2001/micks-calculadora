<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Vendas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container">
    <header class="brand card">
      <h1 class="page-title"><i class="bi bi-shield-lock-fill"></i> Painel de vendas</h1>
      <img class="brand-logo" src="/static/img/micks-logo-white.png" alt="Micks Fibra" onerror="this.style.display='none'" />
    </header>

    <p class="subtitle">Acesso administrativo.</p>
    <section class="card">
      <label><span class="icon-label"><i class="bi bi-person-badge-fill"></i> Usu√°rio</span><input type="text" id="username" required /></label>
      <label><span class="icon-label"><i class="bi bi-key-fill"></i> Senha</span><input type="password" id="password" required /></label>
      <button id="login-btn" type="button"><i class="bi bi-box-arrow-in-right"></i> Entrar</button>
      <a class="btn-ghost" href="/calculadora_plano"><i class="bi bi-calculator"></i> Ir para calculadora</a>
      <p id="login-error" class="error-text"></p>
    </section>
  </main>
  <script>
    document.getElementById("login-btn").addEventListener("click", async () => {
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
        }),
      });
      const data = await res.json();
      if (data.ok) {
        window.location.href = "/vendas";
      } else {
        document.getElementById("login-error").textContent = data.message;
      }
    });
  </script>
</body>
</html>
